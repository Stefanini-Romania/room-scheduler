<header class="fixed-top">
    <div class="py-2 px-4 w-100 text-right" id="welcome-message" *ngIf="isLoggedIn()">Welcome,<b> {{currentUser.name}}</b>!</div>
    <div class="row">
        <img class="w-100" height="75" src="./assets/img/rsheader1.png" alt="">
    </div>
    <div class="row py-2 px-4">
        <div class="col">
            <a class="navbar-brand" href="/">
                <img class="d-inline-block align-top" height="30" src="../../../assets/img/Logo_Stefanini_Q.png" alt="Stefanini-logo">
            </a>
        </div>

        <div class="coll pull-right">
            <div class="d-inline-block" ngbDropdown>
                <button class="btn btn-primary" ngbDropdownToggle>
                    <img width=20 src="{{ currentLanguage.icon }}" alt="{{ currentLanguage.name }}"/>
                    {{ currentLanguage.name }}
                </button>
                <div ngbDropdownMenu aria-labelledby="languageSelector">
                    <button *ngFor="let language of languages" class="dropdown-item" (click)="changeLanguage(language.code)">
                        <img width=20 src="{{ language.icon }}" alt="{{ language.name }}"/>
                        {{ language.name }}
                    </button>
                </div>
            </div>
            <div class="d-inline-block" *ngIf="isLoggedIn()">
                <button class="btn btn-primary" (click)="logout()">
                    <span class="fa fa-sign-out" aria-hidden="true">Sign out</span>
                </button>
            </div>
        </div>
    </div>
</header>
