
<div class="modal-header">
  <h6 class="modal-title">{{ title | translate }}</h6>
    <button type="button" (click)="activeModal.close()"><i class="fa fa-times" aria-hidden="true"></i></button> 
</div>

<div class="modal-body">
    <div class="container h-100">
        <div class="row justify-content-center align-self-center mx-auto">
            <form>
                <div id="room-editor">   
                    <!-- NAME -->
                    <div class="row">
                        <label class="col-md-4" *ngIf="model.id"><b>{{ 'name' | translate }}</b></label>             
                        <div class="col"> 
                            <div class="required-field-block">                          
                                <input type="text" placeholder="{{ 'rooms.name' | translate }}" name="Name" [(ngModel)]="model.name" #Name="ngModel" maxlength="20">
                                <div class="required-icon">
                                    <div class="text">*</div>
                                </div>
                            </div>
                        </div>
                    </div>            
                    <!-- NAME VALIDATION -->
                    <ngb-alert type="danger" *ngIf="errorMessages && errorMessages['Name']" [dismissible]="false">
                        <div *ngFor="let errorMessage of errorMessages['Name']">{{ errorMessage | translate }}</div>
                    </ngb-alert>

                    <!-- LOCATION -->
                    <div class="row">
                        <label class="col-md-4" *ngIf="model.id"><b>{{ 'location' | translate }}</b></label>
                        <div class="col">
                            <div class="required-field-block">
                                <input type="text" placeholder="{{ 'rooms.location' | translate }}" name="Location" [(ngModel)]="model.location" #Location="ngModel" maxlength="25">
                                <div class="required-icon">
                                    <div class="text">*</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- LOCATION VALIDATION -->
                    <ngb-alert type="danger" *ngIf="errorMessages && errorMessages['Location']" [dismissible]="false">
                        <div *ngFor="let errorMessage of errorMessages['Location']">{{ errorMessage | translate }}</div>
                    </ngb-alert>  

                    <div class="btn-group button-block" ngbRadioGroup *ngIf="model.id" mx-auto>
                        <label ngbButtonLabel class="btn btn-primary" (click)="activateRoom(room)">
                            <input ngbButton type="radio" value="1">{{'user.isActive' | translate}}
                        </label>
                        <label ngbButtonLabel class="btn btn-primary" (click)="deactivateRoom(room)">
                            <input ngbButton type="radio" value="2" >{{'user.isNotActive' | translate}}
                        </label>                      
                    </div>                 
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    
    <button type="button" class="btn btn-primary float-right" (click)="addRooms()" *ngIf="!model.id">{{ 'rooms.add' | translate }}</button> 
    <button type="button" class="btn btn-primary float-right" (click)="editRooms()" *ngIf="model.id">{{ 'rooms.save' | translate }}</button> 
</div>

<div class="container d-flex h-100" >
    <div class="row justify-content-center align-self-center mx-auto">     
        
    </div>
</div>
