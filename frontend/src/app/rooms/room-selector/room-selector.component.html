<div ngbDropdown class="d-inline-block">
    <label class="btn btn-primary" ngbDropdownToggle>
        {{ selectedRoom ? selectedRoom.name : selectedRoomName }}
    </label>
    <div ngbDropdownMenu aria-labelledby="roomsButton">
        <button *ngFor="let room of rooms" class="dropdown-item" (click)="onSelectRoom(room)">{{ room.name }}</button>
    </div>
</div>
