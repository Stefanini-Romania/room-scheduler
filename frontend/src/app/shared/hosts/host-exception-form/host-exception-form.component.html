<div class="modal-header">
    <h6 class="modal-title">{{'Exception.add' | translate}}</h6>
    <button type="button" (click)="activeModal.close()"><i class="fa fa-times" aria-hidden="true"></i></button> 
</div>
    
<div class="modal-body">
    <div class="container h-100">
        <div class="justify-content-center align-self-center mx-auto">          
            <label class="label col-5"><b>{{'Availability.startDate'|translate}}</b></label>
            <!--DATE PICKER-->                         
            <form class="form-inline datePickerForm">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="{{displayDate | date: 'yyyy-MM-dd'}}" name="dp" ngbDatepicker #d="ngbDatepicker" id="datePicker" [(ngModel)]="model.startDate" (focus)="d.open()">
                        <div class="input-group-append">
                            <button class="btn btn-primary" (click)="d.toggle()" type="button" id="dropdownHosts">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </form>               
        </div>

        <!--START AND END HOUR-->
        <div>
            <div class="row">
                <label class="label col-5 labelHour"><b>{{'Availability.startHour' | translate}}</b></label>
                <label class="label col-5 labelHour"><b>{{'Availability.endHour' | translate}}</b></label>
            </div>
            <div class="row justify-content-center align-self-center mx-auto">
                <ngb-timepicker class="timePicker" [(ngModel)]="startHour" [minuteStep]="minuteStep"></ngb-timepicker>
                <ngb-timepicker [(ngModel)]="endHour" [minuteStep]="minuteStep"></ngb-timepicker>
            </div>
        </div>
        <!--DAY OF WEEK CHECKBOX-->
        <div class="form-group btn-group">
            <div *ngFor="let day of daysOfWeek">
                <label class="btn-primary labelCheckbox" ngbButtonLabel>
                    <input type="checkbox"
                            name="daysOfWeek"
                            value="{{day.value}}"
                            [(ngModel)]="day.checked"/>
                    {{day.name}}
                </label>
            </div>
        </div>     
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary float-right" (click)="addException()">{{'button.save'|translate}}</button> 
</div>
