<div class="container" hidden="true">
    <div class="row">
        <div id="legend" *ngIf="availabilities" style="flex-basis: auto">
            <div class="hostlegend">
                <div class="badge badge-primary" *ngFor="let host of availabilities | keys">
                    <div class="row">
                        <div class="col col-md-12 text-center">
                            {{ host }}
                        </div>
                    </div>
                </div>
                <div *ngFor="let day of availabilities | keys">
                    <div class="row" *ngFor="let event of availabilities | keys">
                        <div class="col-md-4">{{ event.startDate | localizedDate:'EE' | titlecase }}</div>
                        <div class="col-md-4">{{ event.startDate | localizedDate:'HH:mm' }}</div>
                        <div class="col-md-4">{{ event.endDate | localizedDate:'HH:mm' }}</div>                   
                    </div>
                </div>
            </div>
            <!-- <div *ngFor="let day of availabilities">
                {{day.startDate}}
            </div> -->
        </div>
    </div>
</div>
