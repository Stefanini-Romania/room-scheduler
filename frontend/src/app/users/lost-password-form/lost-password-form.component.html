<div class="container h-100 d-flex" id="lost-password">   
    <div class="row justify-content-center align-self-center mx-auto">    
        <form>   
            <div class="mx-auto">
                <label><b>{{'insertEmail' | translate}}:</b></label>
                <div class="form-group">
                    <input type="text" name="Email" [(ngModel)]="model.email" #Email="ngModel" required> 
                    <!-- <a href="/login">{{'loginPage' | translate}}</a> -->
                    <button type="submit" class="btn btn-primary pull-right" >
                        {{ 'button.send' | translate }}
                    </button>
                    <ngb-alert type="danger" *ngIf="errorMessage" [dismissible]="false">{{ errorMessage | translate }}</ngb-alert>
                </div>
            </div>
        </form>

        <form hidden="true">   
            <div class="mx-auto">
                <div class="row">                        
                    <label class="col label"><b>{{ 'change.password' | translate }}</b></label>
                    <input type="password" autocomplete="off" name="password" [(ngModel)]="model.password" #password="ngModel" required validateEqual="confirmPassword" reverse="true">
                </div>
                <br />
                <div class="row">                          
                    <label class="col label"><b>{{ 'change.confirmPassword' | translate }}</b></label> 
                    <input type="password" autocomplete="off" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required validateEqual="password" reverse="false">                    
                </div>
                <div class="row" *ngIf="!confirmPassword.valid && confirmPassword.dirty">
                    <div class="col">
                        <ngb-alert type="danger" *ngIf="!confirmPassword.valid && confirmPassword.dirty" [dismissible]="false">{{ 'mismatch.password' | translate }}</ngb-alert>
                    </div>
                </div>            
            </div>               
        </form>
    </div>
</div>
